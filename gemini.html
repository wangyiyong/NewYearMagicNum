<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 è·¨å¹´çµåŠ¨çƒŸç«å€’è®¡æ—¶</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Serif+SC:wght@700&display=swap');

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background: #020010;
            font-family: 'Montserrat', sans-serif;
        }

        /* åŒ—æå…‰èƒŒæ™¯ */
        .aurora-bg {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 100%, #1a0b2e, #000000);
            z-index: 0; overflow: hidden;
        }
        .aurora {
            position: absolute; width: 200%; height: 100%;
            top: -50%; left: -50%;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 128, 0.1) 40%, rgba(0, 200, 255, 0.15) 45%, rgba(128, 0, 255, 0.1) 50%, transparent 60%);
            animation: aurora-wave 15s ease-in-out infinite;
            filter: blur(60px); opacity: 0.6;
        }
        @keyframes aurora-wave {
            0%, 100% { transform: translate(-30%, -30%) rotate(0deg); }
            50% { transform: translate(30%, 30%) rotate(180deg); }
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        #ui-layer {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 10;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }

        /* åˆå§‹ç›¸æœºç•Œé¢ */
        .camera-container { text-align: center; z-index: 20; }
        .polaroid-cam {
            width: 180px; height: 160px; background: #fff; border-radius: 20px;
            display: flex; justify-content: center; align-items: center;

        /* æ‹ç«‹å¾—ç…§ç‰‡ */
        .polaroid-photos { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
        .polaroid-photo {
            width: 100px; background: white; padding: 8px 8px 20px;

            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .polaroid-photo img { width: 100%; height: 80px; object-fit: cover; }

        /* ç¥ç¦å¡ç‰‡ */
        .card-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 280px; background: white; border-radius: 20px; padding: 20px;
            text-align: center; z-index: 100; border: 3px solid #ffd700;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-modal.show { transform: translate(-50%, -50%) scale(1); }
        .card-img { width: 100%; border-radius: 10px; }
        .close-btn { background: #ff4757; color: white; border: none; padding: 8px 20px; border-radius: 20px; margin-top: 10px; cursor: pointer; }

        /* æç¤ºæ–‡å­— */
        .instruction {
            position: absolute; bottom: 80px; color: rgba(255,255,255,0.8);
            font-size: 1.2rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>

<body>

    <div class="aurora-bg"><div class="aurora"></div></div>
    <canvas id="mainCanvas"></canvas>

    <div id="ui-layer">
        <div class="camera-container" id="stage1">
            <h1 class="memory-title">âœ¨ 2025Â·è®°å¿†ç›¸æœº âœ¨</h1>
            <label for="file-input">
                <div class="polaroid-cam"><div class="lens"></div></div>
            </label>
            <p style="color: #fff; margin-top: 20px; opacity: 0.8;">ä¸Šä¼ ç…§ç‰‡ï¼Œå¼€å¯2026å€’è®¡æ—¶</p>
            <input type="file" id="file-input" multiple accept="image/*" style="display:none">
            <div class="polaroid-photos" id="polaroidPhotos"></div>
        </div>

        <div class="card-modal" id="cardModal">
            <img src="" class="card-img" id="modalImg">
            <p id="modalWish" style="color: #d63031; font-weight: bold; margin-top: 15px;"></p>
            <button class="close-btn" onclick="closeCard()">æ”¶ä¸‹ç¥ç¦</button>
        </div>
        <div class="instruction" id="instruction"></div>
    </div>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let w, h, userPhotos = [], currentStage = 0;
let textParticles = [], fireworks = [], envelopes = [], stars = [];

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const random = (min, max) => Math.random() * (max - min) + min;

// --- ç²’å­ç³»ç»Ÿï¼ˆç”¨äºå€’è®¡æ—¶æ•°å­—ï¼‰ ---
class TextParticle {
    constructor(x, y) {
        this.x = Math.random() * w; this.y = Math.random() * h;
        this.destX = x; this.destY = y;
        this.vx = (Math.random() - 0.5) * 10; this.vy = (Math.random() - 0.5) * 10;
        this.acc = 0.4; this.friction = 0.9;
    }
    update() {
        let dx = this.destX - this.x; let dy = this.destY - this.y;
        this.vx += dx * this.acc; this.vy += dy * this.acc;
        this.vx *= this.friction; this.vy *= this.friction;
        this.x += this.vx; this.y += this.vy;
    }
    draw() {
        ctx.fillStyle = '#fff'; ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fill();
    }
}

function createTextParticles(text) {
    const tempCanvas = document.createElement('canvas');
    const tctx = tempCanvas.getContext('2d');
    tempCanvas.width = w; tempCanvas.height = h;
    tctx.textAlign = 'center'; tctx.textBaseline = 'middle';
    tctx.font = `bold ${Math.min(w/2, 400)}px Arial`;
    tctx.fillText(text, w/2, h/2);
    
    const imgData = tctx.getImageData(0, 0, w, h).data;
    textParticles = [];
    for (let y = 0; y < h; y += 8) {
        for (let x = 0; x < w; x += 8) {
            if (imgData[(y * w + x) * 4 + 3] > 128) {
                textParticles.push(new TextParticle(x, y));
            }
        }
    }
}

// --- çµåŠ¨æ¸¸åŠ¨çƒŸç« ---
class Firework {
    constructor() {
        this.x = random(w * 0.1, w * 0.9); this.y = h;
        this.targetY = random(h * 0.1, h * 0.7); // éšæœºçˆ†ç‚¸é«˜åº¦
        this.speed = random(16, 22);
        this.hue = random(0, 360);
        this.exploded = false; this.dead = false; this.particles = [];
    }
    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.targetY) this.explode();
        } else {
            this.particles.forEach((p, i) => {
                p.update();
                if (p.alpha <= 0) this.particles.splice(i, 1);
            });
            if (this.particles.length === 0) this.dead = true;
        }
    }
    explode() {
        this.exploded = true;
        for (let i = 0; i < 100; i++) {
            const angle = random(0, Math.PI * 2); const spd = random(2, 8);
            this.particles.push(new Particle(this.x, this.y, this.hue, Math.cos(angle)*spd, Math.sin(angle)*spd));
        }
    }
    draw() {
        if (!this.exploded) {
            ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
        } else {
            ctx.globalCompositeOperation = 'lighter';
            this.particles.forEach(p => p.draw());
            ctx.globalCompositeOperation = 'source-over';
        }
    }
}

class Particle {
    constructor(x, y, hue, vx, vy) {
        this.x = x; this.y = y; this.px = x; this.py = y;
        this.vx = vx; this.vy = vy; this.hue = hue;
        this.alpha = 1; this.decay = random(0.01, 0.02);
        this.swimSeed = Math.random() * 100;
    }
    update() {
        this.px = this.x; this.py = this.y;
        this.vx *= 0.96; this.vy *= 0.96; this.vy += 0.06; // é‡åŠ›
        this.x += this.vx + Math.sin(Date.now() * 0.01 + this.swimSeed) * 0.6; // æ¸¸åŠ¨æ„Ÿ
        this.y += this.vy;
        this.alpha -= this.decay;
    }
    draw() {
        ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
        ctx.lineWidth = 2; ctx.beginPath();
        ctx.moveTo(this.px, this.py); ctx.lineTo(this.x, this.y); ctx.stroke();
    }
}

// --- çº¢åŒ…ç³»ç»Ÿ ---
class RedEnvelope {
    constructor() { this.x = random(50, w-50); this.y = -100; this.vy = random(2, 5); this.dead = false; }
    update() { this.y += this.vy; if (this.y > h + 100) this.dead = true; }
    draw() {
        ctx.fillStyle = '#d63031'; ctx.beginPath(); ctx.roundRect(this.x-20, this.y-30, 40, 60, 5); ctx.fill();
        ctx.fillStyle = '#ffd700'; ctx.font = '16px serif'; ctx.textAlign = 'center'; ctx.fillText('ç¦', this.x, this.y+10);
    }
}

// --- æµç¨‹æ§åˆ¶ ---
document.getElementById('file-input').addEventListener('change', async (e) => {
    const files = Array.from(e.target.files);
    if (files.length < 3) return alert('è¯·ä¸Šä¼ è‡³å°‘3å¼ ç…§ç‰‡');
    userPhotos = await Promise.all(files.slice(0,10).map(f => {
        return new Promise(res => { const r = new FileReader(); r.onload=e=>res(e.target.result); r.readAsDataURL(f); });
    }));
    showPhotos();
});

function showPhotos() {
    const container = document.getElementById('polaroidPhotos');
    userPhotos.forEach((src, i) => {
        const div = document.createElement('div'); div.className = 'polaroid-photo';
        div.innerHTML = `<img src="${src}">`; container.appendChild(div);
        setTimeout(() => div.style.transform = `scale(1) rotate(${random(-10,10)}deg)`, i * 150);
    });
    setTimeout(startCountdown, userPhotos.length * 150 + 1000);
}

function startCountdown() {
    document.getElementById('stage1').style.display = 'none';
    currentStage = 1;
    let count = 10;
    const timer = setInterval(() => {
        if (count < 0) { clearInterval(timer); startCelebration(); return; }
        createTextParticles(count.toString());
        count--;
    }, 1000);
}

function startCelebration() {
    currentStage = 2;
    createTextParticles("2026");
    document.getElementById('instruction').innerText = 'ğŸ‰ æ–°å¹´å¿«ä¹ï¼HAPPY NEW YEAR ğŸ‰';
    setTimeout(() => { 
        currentStage = 3; textParticles = [];
        document.getElementById('instruction').innerText = 'ğŸ§§ çº¢åŒ…é›¨æ¥äº†ï¼ç‚¹å‡»çº¢åŒ…è§£é”è®°å¿†ï¼';
    }, 5000);
}

window.addEventListener('mousedown', (e) => {
    if (currentStage !== 3) return;
    for (let i = envelopes.length - 1; i >= 0; i--) {
        const env = envelopes[i];
        if (Math.abs(e.clientX - env.x) < 30 && Math.abs(e.clientY - env.y) < 40) {
            openCard(); envelopes.splice(i, 1); break;
        }
    }
});

function openCard() {
    const wishes = ["2026 é¡ºé£é¡ºæ°´ï¼", "æš´å¯Œï¼æš´å¯Œï¼æš´å¯Œï¼", "æ‰€æ±‚çš†å¦‚æ„¿ï¼Œæ‰€è¡ŒåŒ–å¦é€”", "èº«ä½“å¥åº·ï¼Œä¸‡äº‹å¦‚æ„"];
    document.getElementById('modalImg').src = userPhotos[Math.floor(random(0, userPhotos.length))];
    document.getElementById('modalWish').innerText = wishes[Math.floor(random(0, wishes.length))];
    document.getElementById('cardModal').classList.add('show');
}
function closeCard() { document.getElementById('cardModal').classList.remove('show'); }

// æ˜Ÿç©ºèƒŒæ™¯åˆå§‹åŒ–
for(let i=0; i<100; i++) stars.push({x:random(0,w), y:random(0,h), o:random(0.3, 1)});

function loop() {
    ctx.fillStyle = 'rgba(2, 0, 16, 0.2)'; // çƒŸç«æ®‹å½±
    ctx.fillRect(0, 0, w, h);

    // ç»˜åˆ¶æ˜Ÿç©º
    stars.forEach(s => {
        ctx.fillStyle = `rgba(255,255,255,${s.o})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, 1, 0, Math.PI*2); ctx.fill();
    });

    // ç»˜åˆ¶æ•°å­—ç²’å­
    textParticles.forEach(p => { p.update(); p.draw(); });

    // ç»˜åˆ¶çƒŸèŠ±ï¼ˆå…¨é˜¶æ®µè‡ªåŠ¨å‘å°„ï¼‰
    if (currentStage >= 2 && Math.random() < 0.08) {
        if (fireworks.length < 15) fireworks.push(new Firework());
    }
    fireworks.forEach((f, i) => {
        f.update(); f.draw();
        if (f.dead) fireworks.splice(i, 1);
    });

    // ç»˜åˆ¶çº¢åŒ…
    if (currentStage === 3) {
        if (Math.random() < 0.05) envelopes.push(new RedEnvelope());
        envelopes.forEach((e, i) => {
            e.update(); e.draw();
            if (e.dead) envelopes.splice(i, 1);
        });
    }

    requestAnimationFrame(loop);
}

loop();
</script>
