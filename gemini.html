const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let w, h, currentStage = 0, userPhotos = [];

// --- 1. çµåŠ¨æ¸¸åŠ¨çƒŸç«ç³»ç»Ÿ (æ ¸å¿ƒå‡çº§) ---
class Firework {
    constructor() {
        this.x = random(w * 0.1, w * 0.9);
        this.y = h;
        // å‚ç›´éšæœºé«˜åº¦åˆ†å¸ƒï¼šçˆ†ç‚¸ç‚¹åœ¨å±å¹• 10% åˆ° 70% ä¹‹é—´
        this.targetY = random(h * 0.1, h * 0.7); 
        this.speed = random(15, 20);
        this.hue = random(0, 360);
        this.exploded = false;
        this.dead = false;
        this.particles = [];
    }

    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.targetY) this.explode();
        } else {
            for (let i = this.particles.length - 1; i >= 0; i--) {
                this.particles[i].update();
                if (this.particles[i].alpha <= 0) this.particles.splice(i, 1);
            }
            if (this.particles.length === 0) this.dead = true;
        }
    }

    explode() {
        this.exploded = true;
        for (let i = 0; i < 100; i++) {
            const angle = random(0, Math.PI * 2);
            const speed = random(2, 7);
            this.particles.push(new Particle(this.x, this.y, this.hue, Math.cos(angle) * speed, Math.sin(angle) * speed));
        }
    }

    draw() {
        if (!this.exploded) {
            ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2); ctx.fill();
        } else {
            ctx.globalCompositeOperation = 'lighter';
            this.particles.forEach(p => p.draw());
            ctx.globalCompositeOperation = 'source-over';
        }
    }
}

class Particle {
    constructor(x, y, hue, vx, vy) {
        this.x = x; this.y = y;
        this.px = x; this.py = y; // ç”¨äºç»˜åˆ¶é•¿æ‹–å°¾
        this.vx = vx; this.vy = vy;
        this.hue = hue;
        this.alpha = 1;
        this.decay = random(0.01, 0.02);
        this.gravity = 0.06;
        this.friction = 0.96;
        this.swimSeed = Math.random() * 100; // éšæœºæ¸¸åŠ¨ç›¸ä½
    }

    update() {
        this.px = this.x; this.py = this.y;
        this.vx *= this.friction;
        this.vy *= this.friction;
        this.vy += this.gravity;
        // å®ç°æ¸¸åŠ¨æ„Ÿï¼šå·¦å³è›‡è¡Œåç§»
        this.x += this.vx + Math.sin(Date.now() * 0.01 + this.swimSeed) * 0.6;
        this.y += this.vy;
        this.alpha -= this.decay;
    }

    draw() {
        // ç»˜åˆ¶é•¿æ‹–å°¾
        ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(this.px, this.py);
        ctx.lineTo(this.x, this.y);
        ctx.stroke();
    }
}

// --- çœŸå®æå…‰ç³»ç»Ÿ ---
class AuroraBand {
    constructor(y, height, color) {
        this.baseY = y;
        this.height = height;
        this.color = color;
        this.waves = [];
        // å¯¹è§’çº¿ç§»åŠ¨å‚æ•° - å¢åŠ ç§»åŠ¨èŒƒå›´
        this.angle = random(Math.PI * 0.1, Math.PI * 0.3);
        this.driftSpeed = random(0.15, 0.25); // åŠ å¿«å¹³ç§»é€Ÿåº¦è®©å¾ªç¯æ›´æ˜æ˜¾
        this.driftOffset = random(0, 1000);

        // åˆ›å»ºå¤šä¸ªæµåŠ¨çš„æ³¢æµª
        for (let i = 0; i < 5; i++) {
            this.waves.push({
                amplitude: random(40, 80), // å¢åŠ æŒ¯å¹…
                frequency: random(0.003, 0.006),
                speed: random(0.003, 0.005), // åŠ å¿«æ³¢æµªé€Ÿåº¦
                phase: random(0, Math.PI * 2)
            });
        }
        this.time = random(0, 1000);
        // æ›´æŸ”å’Œçš„é€æ˜åº¦
        this.opacity = random(0.03, 0.07);
        // ç¼“æ…¢è„‰åŠ¨æ•ˆæœ
        this.pulseSpeed = random(0.0015, 0.0025);
        this.pulseOffset = random(0, Math.PI * 2);
        // å¾ªç¯ç§»åŠ¨èŒƒå›´
        this.maxDrift = w * 0.8; // æ‰©å¤§å¾ªç¯èŒƒå›´
    }

    update() {
        this.time += 1;
        // è®©æå…‰åœ¨å¤§èŒƒå›´å†…å¾ªç¯ç§»åŠ¨
        this.driftX = Math.cos(this.angle) * (this.time * this.driftSpeed * 5 % this.maxDrift);
        this.driftY = Math.sin(this.angle) * (this.time * this.driftSpeed * 3 % (this.maxDrift * 0.6));
    }

    draw() {
        // ä½¿ç”¨æ›´æ–°åçš„å¾ªç¯ç§»åŠ¨åç§»
        const driftX = this.driftX;
        const driftY = this.driftY;

        // è®¡ç®—è„‰åŠ¨é€æ˜åº¦ï¼ˆæ›´ç¼“æ…¢ï¼‰
        const pulse = Math.sin(this.time * this.pulseSpeed + this.pulseOffset) * 0.5 + 0.5;
        const currentOpacity = this.opacity * (0.6 + pulse * 0.4);

        // ç»˜åˆ¶åŒå±‚æ³¢æµªï¼Œæ›´æŸ”å’Œ
        for (let layer = 0; layer < 2; layer++) {
            const layerOpacity = currentOpacity * (1 - layer * 0.3);
            const layerDrift = layer * 10;

            // åˆ›å»ºå¯¹è§’çº¿æ¸å˜
            const gradient = ctx.createLinearGradient(
                driftX - 100, this.baseY + driftY - 50,
                driftX + w + 100, this.baseY + this.height + driftY + 50
            );
            gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);
            gradient.addColorStop(0.35, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${layerOpacity * 0.3})`);
            gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${layerOpacity * 0.7})`);
            gradient.addColorStop(0.65, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${layerOpacity * 0.3})`);
            gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);

            ctx.fillStyle = gradient;
            ctx.beginPath();

            // ä¸Šè¾¹ç¼˜ - å¯¹è§’çº¿æµåŠ¨çš„æ³¢æµªæ›²çº¿
            for (let x = -50; x <= w + 50; x += 10) {
                let yOffset = 0;
                this.waves.forEach((wave, i) => {
                    const layerMod = (layer + i) % 2 === 0 ? 1 : -1;
                    // ç»“åˆå¯¹è§’çº¿åç§»å’Œæ³¢æµªè¿åŠ¨
                    const waveX = x + driftX + layerDrift;
                    yOffset += Math.sin(
                        waveX * wave.frequency +
                        this.time * wave.speed +
                        wave.phase
                    ) * wave.amplitude * layerMod;
                });
                const y = this.baseY + driftY + yOffset;
                if (x === -50) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }

            // ä¸‹è¾¹ç¼˜ï¼ˆä¸åŒçš„æ³¢æµªæ›²çº¿ï¼‰
            for (let x = w + 50; x >= -50; x -= 10) {
                let yOffset = 0;
                this.waves.forEach((wave, i) => {
                    const layerMod = (layer + i + 1) % 2 === 0 ? 1 : -1;
                    const waveX = x + driftX + layerDrift;
                    yOffset += Math.sin(
                        waveX * wave.frequency * 0.85 +
                        this.time * wave.speed * 1.15 +
                        wave.phase + Math.PI
                    ) * wave.amplitude * 0.65 * layerMod;
                });
                const y = this.baseY + this.height + driftY + yOffset;
                ctx.lineTo(x, y);
            }

            ctx.closePath();
            ctx.fill();
        }
    }
}

class AuroraSystem {

    createBands() {
        // æ›´æŸ”å’Œçš„æå…‰é¢œè‰²ï¼ˆé™ä½é¥±å’Œåº¦å’Œäº®åº¦ï¼‰
        const colorSchemes = [
            // æ·¡ç»¿è‰²ç³»
            {r: 60, g: 140, b: 80},
            {r: 40, g: 120, b: 70},
            {r: 80, g: 160, b: 100},
            // æ·¡ç´«è‰²ç³»
            {r: 100, g: 80, b: 140},
            {r: 80, g: 60, b: 120},
            // æ·¡è“è‰²ç³»
            {r: 60, g: 100, b: 140},
            {r: 80, g: 120, b: 160},
            // æ·¡é’è‰²ç³»
            {r: 50, g: 130, b: 130}
        ];

        // åˆ›å»º3-4å±‚æå…‰å¸¦ï¼Œæ‰©å¤§è¦†ç›–èŒƒå›´
        const numBands = Math.floor(random(3, 5));
        for (let i = 0; i < numBands; i++) {
            const color = colorSchemes[Math.floor(random(0, colorSchemes.length))];
            // æå…‰ä½ç½®èŒƒå›´æ‰©å¤§ï¼šä»å±å¹•é¡¶éƒ¨åˆ°60%åŒºåŸŸ
            const y = h * 0.02 + i * h * 0.15;
            const height = random(h * 0.18, h * 0.3); // å¢åŠ é«˜åº¦
            this.bands.push(new AuroraBand(y, height, color));

    update() {

    draw() {
        // ä¸ä½¿ç”¨æ··åˆæ¨¡å¼ï¼Œè®©æå…‰æ›´è‡ªç„¶èå…¥èƒŒæ™¯
        this.bands.forEach(band => band.draw());
    }
}

// --- æµæ˜Ÿé›¨ç³»ç»Ÿ ---
class Meteor {
    constructor() {
        this.x = random(0, w * 1.5);
        this.y = -100;
        this.length = random(80, 150);
        this.speed = random(10, 18);
        this.angle = Math.PI / 4;
        this.opacity = 1;
        this.width = random(1, 3);
    }

    update() {
        this.x -= this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        this.opacity -= 0.01;

        if (this.y > h + 100 || this.x < -100 || this.opacity <= 0) {
            return false;
        }
        return true;
    }

    draw() {
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.lineWidth = this.width;
        ctx.lineCap = 'round';

        // ç»˜åˆ¶æµæ˜Ÿå°¾è¿¹ï¼ˆæ¸å˜æ•ˆæœï¼‰
        const gradient = ctx.createLinearGradient(
            this.x, this.y,
            this.x + this.length * Math.cos(this.angle),
            this.y - this.length * Math.sin(this.angle)
        );
        gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

        ctx.strokeStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
            this.x + this.length * Math.cos(this.angle),
            this.y - this.length * Math.sin(this.angle)
        );
        ctx.stroke();

        // æµæ˜Ÿå¤´éƒ¨å…‰æ™•
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

// --- 2. ç²’å­å€’è®¡æ—¶ç³»ç»Ÿï¼ˆäº”å½©ç¼¤çº·ç‰ˆï¼‰---
class TextParticle {
    constructor(x, y) {
        this.x = Math.random() * w; this.y = Math.random() * h;
        this.destX = x; this.destY = y;
        this.vx = (Math.random() - 0.5) * 10; this.vy = (Math.random() - 0.5) * 10;
        // äº”å½©ç¼¤çº·çš„é¢œè‰²
        const colors = [
            '#FFD700', // é‡‘è‰²
            '#FF6B6B', // çº¢è‰²
            '#4ECDC4', // é’è‰²
            '#A855F7', // ç´«è‰²
            '#FF69B4', // ç²‰è‰²
            '#00D9FF', // è“è‰²
            '#FFA500', // æ©™è‰²
            '#50FA7B'  // ç»¿è‰²
        ];
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.settled = false; // æ˜¯å¦å·²ç»åˆ°è¾¾ç›®æ ‡ä½ç½®
    }
    update() {
        // å¦‚æœè¿˜æ²¡åˆ°è¾¾ç›®æ ‡ä½ç½®ï¼Œç»§ç»­ç§»åŠ¨
        if (!this.settled) {
            this.x += (this.destX - this.x) * 0.15;
            this.y += (this.destY - this.y) * 0.15;

            // æ£€æŸ¥æ˜¯å¦å·²ç»è¶³å¤Ÿæ¥è¿‘ç›®æ ‡ä½ç½®
            const dist = Math.sqrt((this.destX - this.x) ** 2 + (this.destY - this.y) ** 2);
            if (dist < 2) {
                this.settled = true;
                this.x = this.destX;
                this.y = this.destY;
            }
        }
        // åˆ°è¾¾åä¿æŒé™æ­¢ï¼Œä¸å†è¿åŠ¨
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.globalCompositeOperation = 'lighter'; // å‘å…‰æ•ˆæœ
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.5, 0, Math.PI*2);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
    }
}

function createTextParticles(text) {
    const tCanvas = document.createElement('canvas');
    const tCtx = tCanvas.getContext('2d');
    tCanvas.width = w; tCanvas.height = h;
    tCtx.font = `bold ${Math.min(w/1.5, 500)}px Arial`;
    tCtx.textAlign = 'center'; tCtx.textBaseline = 'middle';
    tCtx.fillText(text, w/2, h/2);
    const data = tCtx.getImageData(0,0,w,h).data;
    textParticles = [];
    for(let y=0; y<h; y+=6) {
        for(let x=0; x<w; x+=6) {
            if(data[(y*w+x)*4+3] > 128) textParticles.push(new TextParticle(x, y));
        }
    }
}

auroraSystem = new AuroraSystem();

function loop() {
    // çƒŸç«æ®‹å½±æ•ˆæœ
    ctx.fillStyle = 'rgba(2, 0, 16, 0.2)';
    ctx.fillRect(0, 0, w, h);

    // ç»˜åˆ¶æ˜Ÿæ˜Ÿï¼Œå¸¦çœ¨çœ¼æ•ˆæœ
    const time = Date.now() * 0.001;
    stars.forEach(s => {
        // ä½¿ç”¨æ­£å¼¦æ³¢å®ç°çœ¨çœ¼æ•ˆæœ
        const blink = Math.sin(time * s.blinkSpeed * 50 + s.blinkOffset);
        const opacity = s.baseO * (0.5 + blink * 0.5); // åœ¨åŸºç¡€é€æ˜åº¦çš„50%-100%ä¹‹é—´å˜åŒ–

        ctx.fillStyle = `rgba(255,255,255,${opacity})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, 1, 0, Math.PI*2); ctx.fill();
    });

    // ç»˜åˆ¶çœŸå®æå…‰ï¼ˆæ‰€æœ‰é˜¶æ®µï¼‰
    auroraSystem.update();
    auroraSystem.draw();

    textParticles.forEach(p => { p.update(); p.draw(); });

    // æŒç»­è‡ªåŠ¨å‘å°„çƒŸèŠ± (ç¬¬äºŒé˜¶æ®µåŠä»¥å)

        if(fw.dead) fireworks.splice(i, 1);
    });

    if (currentStage === 3) {
        // é™ä½ç”Ÿæˆé¢‘ç‡ï¼ŒåŒæ—¶é™åˆ¶æœ€å¤§æ•°é‡ä¸º6ä¸ª

        envelopes.forEach((env, i) => {
            env.update(); env.draw();
            if(env.y > h) envelopes.splice(i, 1);
        });
    }

    // æµæ˜Ÿé›¨ï¼ˆå…¨é˜¶æ®µæŒç»­å‡ºç°ï¼‰- æµªæ¼«æ•ˆæœ
    if (currentStage === 0 && Math.random() < 0.03) {
        meteors.push(new Meteor());

    else if (currentStage === 1 && Math.random() < 0.05) {
        meteors.push(new Meteor());
    }
    else if (currentStage === 2 && Math.random() < 0.08) {
        meteors.push(new Meteor());
    }
    else if (currentStage === 3 && Math.random() < 0.06) {
        meteors.push(new Meteor());
    }

    // ç»˜åˆ¶æµæ˜Ÿ - ä½¿ç”¨å€’åºéå†
    for (let i = meteors.length - 1; i >= 0; i--) {
        const alive = meteors[i].update();
        if (alive) {
            meteors[i].draw();
        } else {
            meteors.splice(i, 1);
        }
    }

    requestAnimationFrame(loop);
}
