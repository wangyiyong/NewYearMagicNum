<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 è·¨å¹´çµåŠ¨çƒŸç«å€’è®¡æ—¶</title>
    <style>
        /* --- å…¨å±€æ ·å¼ --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Serif+SC:wght@700&display=swap');

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background: #020010;
            font-family: 'Montserrat', 'Noto Serif SC', sans-serif;
        }

        .aurora-bg {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 100%, #1a0b2e, #000000);
            z-index: 0; overflow: hidden;
        }

        .aurora {
            position: absolute; width: 200%; height: 100%;
            top: -50%; left: -50%;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 128, 0.1) 40%, rgba(0, 200, 255, 0.15) 45%, rgba(128, 0, 255, 0.1) 50%, transparent 60%);
            animation: aurora-wave 15s ease-in-out infinite;
            filter: blur(60px); opacity: 0.6;
        }

        @keyframes aurora-wave {
            0%, 100% { transform: translate(-30%, -30%) rotate(0deg); }
            50% { transform: translate(30%, 30%) rotate(180deg); }
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        #ui-layer {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 10;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            pointer-events: auto; padding: 40px 20px; box-sizing: border-box;
        }

        /* ç›¸æœºç•Œé¢ */
        .camera-container { text-align: center; transition: opacity 1s; z-index: 20; display: flex; flex-direction: column; align-items: center; }
        .polaroid-cam {
            width: 200px; height: 180px; background: #fff; border-radius: 25px;
            box-shadow: 0 0 50px rgba(255,215,0, 0.4); display: flex; justify-content: center; align-items: center;
            cursor: pointer; animation: float 3s infinite ease-in-out;
        }
        .lens { width: 100px; height: 100px; background: #1a1a1a; border-radius: 50%; border: 6px solid #ddd; }
        .memory-title {
            color: #fff; font-size: 2.5rem; text-align: center; margin-bottom: 40px;
            background: linear-gradient(135deg, #ffd700, #ff69b4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* ç…§ç‰‡å±•ç¤º */
        .polaroid-photos { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
        .polaroid-photo {
            width: 120px; background: white; padding: 10px 10px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); transform: scale(0);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .polaroid-photo img { width: 100%; height: 100px; object-fit: cover; }

        /* å¡ç‰‡å¼¹çª— */
        .card-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 300px; background: white; border-radius: 20px; padding: 25px;
            text-align: center; z-index: 100; border: 3px solid #ffd700;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-modal.show { transform: translate(-50%, -50%) scale(1); }
        .card-img { width: 100%; border-radius: 15px; margin-bottom: 15px; }

        .instruction { position: absolute; bottom: 50px; color: #fff; background: rgba(0,0,0,0.4); padding: 10px 20px; border-radius: 30px; }
        
        #camera-preview { position: fixed; bottom: 20px; right: 20px; width: 160px; height: 120px; border: 3px solid #ffd700; display: none; }
        #camera-preview video { width: 100%; height: 100%; object-fit: cover; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>

    <div class="aurora-bg"><div class="aurora"></div></div>
    <canvas id="mainCanvas"></canvas>

    <div id="ui-layer">
        <div class="camera-container" id="stage1">
            <h1 class="memory-title">âœ¨ 2025Â·å²æœˆç•™å½± âœ¨</h1>
            <label for="file-input">
                <div class="polaroid-cam"><div class="lens"></div></div>
            </label>
            <p style="color: #fff; margin-top: 20px;">ç‚¹å‡»ç›¸æœºä¸Šä¼  5-10 å¼  2025 å¹´çš„ç…§ç‰‡</p>
            <input type="file" id="file-input" multiple accept="image/*" style="display:none">
            <div class="polaroid-photos" id="polaroidPhotos"></div>
        </div>

        <div class="card-modal" id="cardModal">
            <img src="" class="card-img" id="modalImg">
            <p id="modalWish" style="color: #d63031; font-weight: bold;"></p>
            <button onclick="document.getElementById('cardModal').classList.remove('show')" style="padding: 10px 20px; border-radius: 20px; border: none; background: #ff4757; color: white;">æ”¶ä¸‹ç¥ç¦</button>
        </div>

        <div class="instruction" id="instruction"></div>
        <div id="camera-preview"><video id="videoElement" autoplay playsinline></video></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script>
/**
 * 2026 è·¨å¹´å€’è®¡æ—¶ - çµåŠ¨çƒŸç«æ‰‹åŠ¿ç‰ˆ
 */

const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let w, h, currentStage = 0, userPhotos = [];
let textParticles = [], fireworks = [], envelopes = [], stars = [], meteors = [];

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const random = (min, max) => Math.random() * (max - min) + min;

// --- 1. çµåŠ¨æ¸¸åŠ¨çƒŸç«ç³»ç»Ÿ (æ ¸å¿ƒå‡çº§) ---
class Firework {
    constructor() {
        this.x = random(w * 0.1, w * 0.9);
        this.y = h;
        // å‚ç›´éšæœºé«˜åº¦åˆ†å¸ƒï¼šçˆ†ç‚¸ç‚¹åœ¨å±å¹• 10% åˆ° 70% ä¹‹é—´
        this.targetY = random(h * 0.1, h * 0.7); 
        this.speed = random(15, 20);
        this.hue = random(0, 360);
        this.exploded = false;
        this.dead = false;
        this.particles = [];
    }

    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.targetY) this.explode();
        } else {
            for (let i = this.particles.length - 1; i >= 0; i--) {
                this.particles[i].update();
                if (this.particles[i].alpha <= 0) this.particles.splice(i, 1);
            }
            if (this.particles.length === 0) this.dead = true;
        }
    }

    explode() {
        this.exploded = true;
        for (let i = 0; i < 100; i++) {
            const angle = random(0, Math.PI * 2);
            const speed = random(2, 7);
            this.particles.push(new Particle(this.x, this.y, this.hue, Math.cos(angle) * speed, Math.sin(angle) * speed));
        }
    }

    draw() {
        if (!this.exploded) {
            ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2); ctx.fill();
        } else {
            ctx.globalCompositeOperation = 'lighter';
            this.particles.forEach(p => p.draw());
            ctx.globalCompositeOperation = 'source-over';
        }
    }
}

class Particle {
    constructor(x, y, hue, vx, vy) {
        this.x = x; this.y = y;
        this.px = x; this.py = y; // ç”¨äºç»˜åˆ¶é•¿æ‹–å°¾
        this.vx = vx; this.vy = vy;
        this.hue = hue;
        this.alpha = 1;
        this.decay = random(0.01, 0.02);
        this.gravity = 0.06;
        this.friction = 0.96;
        this.swimSeed = Math.random() * 100; // éšæœºæ¸¸åŠ¨ç›¸ä½
    }

    update() {
        this.px = this.x; this.py = this.y;
        this.vx *= this.friction;
        this.vy *= this.friction;
        this.vy += this.gravity;
        // å®ç°æ¸¸åŠ¨æ„Ÿï¼šå·¦å³è›‡è¡Œåç§»
        this.x += this.vx + Math.sin(Date.now() * 0.01 + this.swimSeed) * 0.6;
        this.y += this.vy;
        this.alpha -= this.decay;
    }

    draw() {
        // ç»˜åˆ¶é•¿æ‹–å°¾
        ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(this.px, this.py);
        ctx.lineTo(this.x, this.y);
        ctx.stroke();
    }
}

// --- æµæ˜Ÿé›¨ç³»ç»Ÿ ---
class Meteor {
    constructor() {
        this.x = random(0, w * 1.5);
        this.y = -100;
        this.length = random(80, 150);
        this.speed = random(10, 18);
        this.angle = Math.PI / 4;
        this.opacity = 1;
        this.width = random(1, 3);
    }

    update() {
        this.x -= this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        this.opacity -= 0.01;

        if (this.y > h + 100 || this.x < -100 || this.opacity <= 0) {
            return false;
        }
        return true;
    }

    draw() {
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.lineWidth = this.width;
        ctx.lineCap = 'round';

        // ç»˜åˆ¶æµæ˜Ÿå°¾è¿¹ï¼ˆæ¸å˜æ•ˆæœï¼‰
        const gradient = ctx.createLinearGradient(
            this.x, this.y,
            this.x + this.length * Math.cos(this.angle),
            this.y - this.length * Math.sin(this.angle)
        );
        gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

        ctx.strokeStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
            this.x + this.length * Math.cos(this.angle),
            this.y - this.length * Math.sin(this.angle)
        );
        ctx.stroke();

        // æµæ˜Ÿå¤´éƒ¨å…‰æ™•
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

// --- 2. ç²’å­å€’è®¡æ—¶ç³»ç»Ÿï¼ˆäº”å½©ç¼¤çº·ç‰ˆï¼‰---
class TextParticle {
    constructor(x, y) {
        this.x = Math.random() * w; this.y = Math.random() * h;
        this.destX = x; this.destY = y;
        this.vx = (Math.random() - 0.5) * 10; this.vy = (Math.random() - 0.5) * 10;
        // äº”å½©ç¼¤çº·çš„é¢œè‰²
        const colors = [
            '#FFD700', // é‡‘è‰²
            '#FF6B6B', // çº¢è‰²
            '#4ECDC4', // é’è‰²
            '#A855F7', // ç´«è‰²
            '#FF69B4', // ç²‰è‰²
            '#00D9FF', // è“è‰²
            '#FFA500', // æ©™è‰²
            '#50FA7B'  // ç»¿è‰²
        ];
        this.color = colors[Math.floor(Math.random() * colors.length)];
    }
    update() {
        this.x += (this.destX - this.x) * 0.1;
        this.y += (this.destY - this.y) * 0.1;
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.globalCompositeOperation = 'lighter'; // å‘å…‰æ•ˆæœ
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.5, 0, Math.PI*2);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
    }
}

function createTextParticles(text) {
    const tCanvas = document.createElement('canvas');
    const tCtx = tCanvas.getContext('2d');
    tCanvas.width = w; tCanvas.height = h;
    tCtx.font = `bold ${Math.min(w/2, 300)}px Arial`;
    tCtx.textAlign = 'center'; tCtx.textBaseline = 'middle';
    tCtx.fillText(text, w/2, h/2);
    const data = tCtx.getImageData(0,0,w,h).data;
    textParticles = [];
    for(let y=0; y<h; y+=8) {
        for(let x=0; x<w; x+=8) {
            if(data[(y*w+x)*4+3] > 128) textParticles.push(new TextParticle(x, y));
        }
    }
}

// --- 3. çº¢åŒ…ä¸æµç¨‹é€»è¾‘ ---
class RedEnvelope {
    constructor() { this.x = random(50, w-50); this.y = -100; this.vy = random(2, 5); }
    update() { this.y += this.vy; }
    draw() {
        ctx.fillStyle = '#d63031'; ctx.beginPath(); ctx.roundRect(this.x-20, this.y-30, 40, 60, 5); ctx.fill();
        ctx.fillStyle = '#ffd700'; ctx.font = '16px Arial'; ctx.textAlign='center'; ctx.fillText('ç¦', this.x, this.y+10);
    }
}

document.getElementById('file-input').addEventListener('change', async (e) => {
    const files = Array.from(e.target.files);
    if(files.length < 3) return alert("è¯·è‡³å°‘é€‰æ‹©3å¼ ç…§ç‰‡");
    userPhotos = await Promise.all(files.map(f => new Promise(res => {
        const r = new FileReader(); r.onload=e=>res(e.target.result); r.readAsDataURL(f);
    })));
    const container = document.getElementById('polaroidPhotos');
    userPhotos.forEach((src, i) => {
        const img = document.createElement('div'); img.className='polaroid-photo';
        img.innerHTML = `<img src="${src}">`; container.appendChild(img);
        setTimeout(() => img.style.transform = `scale(1) rotate(${random(-10,10)}deg)`, i*150);
    });
    setTimeout(() => {
        document.getElementById('stage1').style.display = 'none';
        currentStage = 1;
        let count = 10;
        const itv = setInterval(() => {
            if(count < 0) { clearInterval(itv); startCelebration(); return; }
            createTextParticles(count.toString()); count--;
        }, 1000);
    }, 2000);
});

function startCelebration() {
    currentStage = 2;
    createTextParticles("2026");
    document.getElementById('instruction').innerText = "ğŸ‰ 2026 æ–°å¹´å¿«ä¹ï¼ ğŸ‰";
    setTimeout(() => {
        currentStage = 3; textParticles = [];
        document.getElementById('instruction').innerText = "ğŸ§§ çº¢åŒ…é›¨æ¥è¢­ï¼ç‚¹å‡»æˆ–æ‰‹åŠ¿æŠ“å–ï¼";
        initHands();
    }, 5000);
}

// --- 4. æ‰‹åŠ¿è¯†åˆ« ---
function initHands() {
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.7});
    hands.onResults(results => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            // ç®€å•æ¡æ‹³æ£€æµ‹ï¼šæŒ‡å°–ä½äºå…³èŠ‚
            if(lm[8].y > lm[6].y && lm[12].y > lm[10].y) openCard();
        }
    });
    const videoElement = document.getElementById('videoElement');
    const camera = new Camera(videoElement, {onFrame: async () => { await hands.send({image: videoElement}); }, width: 320, height: 240});
    camera.start();
    document.getElementById('camera-preview').style.display = 'block';
}

function openCard() {
    if(document.getElementById('cardModal').classList.contains('show')) return;
    const wishes = ["ä¸‡äº‹å¦‚æ„", "å¿ƒæƒ³äº‹æˆ", "æš´å¯Œ2026", "å¤§å‰å¤§åˆ©"];
    document.getElementById('modalImg').src = userPhotos[Math.floor(random(0, userPhotos.length))];
    document.getElementById('modalWish').innerText = wishes[Math.floor(random(0, wishes.length))];
    document.getElementById('cardModal').classList.add('show');
}

window.addEventListener('mousedown', (e) => {
    if(currentStage === 3) {
        envelopes.forEach((env, i) => {
            if(Math.abs(e.clientX - env.x) < 30 && Math.abs(e.clientY - env.y) < 40) {
                openCard(); envelopes.splice(i, 1);
            }
        });
    }
});

// --- 5. ä¸»å¾ªç¯ ---
for(let i=0; i<100; i++) stars.push({x:random(0,w), y:random(0,h), o:random(0.2, 1)});

function loop() {
    // çƒŸç«æ®‹å½±æ•ˆæœ
    ctx.fillStyle = 'rgba(2, 0, 16, 0.2)';
    ctx.fillRect(0, 0, w, h);

    stars.forEach(s => {
        ctx.fillStyle = `rgba(255,255,255,${s.o})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, 1, 0, Math.PI*2); ctx.fill();
    });

    textParticles.forEach(p => { p.update(); p.draw(); });

    // æŒç»­è‡ªåŠ¨å‘å°„çƒŸèŠ± (ç¬¬äºŒé˜¶æ®µåŠä»¥å)
    if (currentStage >= 2 && Math.random() < 0.08) {
        if (fireworks.length < 15) fireworks.push(new Firework());
    }

    fireworks.forEach((fw, i) => {
        fw.update(); fw.draw();
        if(fw.dead) fireworks.splice(i, 1);
    });

    if (currentStage === 3) {
        if(Math.random() < 0.05) envelopes.push(new RedEnvelope());
        envelopes.forEach((env, i) => {
            env.update(); env.draw();
            if(env.y > h) envelopes.splice(i, 1);
        });
    }

    // æµæ˜Ÿé›¨ï¼ˆå…¨é˜¶æ®µæŒç»­å‡ºç°ï¼‰- æµªæ¼«æ•ˆæœ
    if (currentStage === 0 && Math.random() < 0.03) {
        meteors.push(new Meteor());
    }
    else if (currentStage === 1 && Math.random() < 0.05) {
        meteors.push(new Meteor());
    }
    else if (currentStage === 2 && Math.random() < 0.08) {
        meteors.push(new Meteor());
    }
    else if (currentStage === 3 && Math.random() < 0.06) {
        meteors.push(new Meteor());
    }

    // ç»˜åˆ¶æµæ˜Ÿ - ä½¿ç”¨å€’åºéå†
    for (let i = meteors.length - 1; i >= 0; i--) {
        const alive = meteors[i].update();
        if (alive) {
            meteors[i].draw();
        } else {
            meteors.splice(i, 1);
        }
    }

    requestAnimationFrame(loop);
}

loop();
</script>
