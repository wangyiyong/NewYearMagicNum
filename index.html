class Star {
    constructor() {

    reset() {
        this.x = random(0, w);
        this.y = random(0, h);
        this.size = random(0.5, 2);

    draw() {

    }
}

class Meteor {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = random(0, w * 1.5);
        this.y = -100;
        this.length = random(80, 200);

    update() {

            this.x, this.y,
            this.x + this.length * Math.cos(this.angle),
            this.y - this.length * Math.sin(this.angle)

        gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);

class Particle {
    constructor(x, y, color) {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.destX = x;
        this.destY = y;
        this.vx = (Math.random() - 0.5) * 15;

        this.friction = 0.94;

        this.color = color || `hsl(${random(30, 60)}, 100%, ${random(50, 70)}%)`;
        this.size = random(2, 4);
        this.initialX = this.x;
        this.initialY = this.y;

    explode() {

        this.vy = (Math.random() - 0.5) * 30;

            this.accY = (this.destY - this.y) * this.ease;

            this.vy *= this.friction;
            this.x += this.vx;

    draw() {
        ctx.fillStyle = this.color;

        if (this.trail.length > 5) this.trail.shift();

        const particleCount = this.type === 'heart' ? 35 : 30;

        if (this.trail.length > 1) {
            ctx.beginPath();
            ctx.moveTo(this.trail[0].x, this.trail[0].y);
            for (let i = 1; i < this.trail.length; i++) {
                ctx.lineTo(this.trail[i].x, this.trail[i].y);
            }

            ctx.stroke();
        }

        // ç»˜åˆ¶ç«ç®­å¤´ - ç§»é™¤shadowBluræå‡æ€§èƒ½
        if (!this.dead) {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç»˜åˆ¶ç²’å­ - å€’åºéå†ä»¥ä¾¿åˆ é™¤
        for (let i = this.particles.length - 1; i >= 0; i--) {
            const p = this.particles[i];
            p.update();
            p.draw();
            if (p.alpha <= 0) {
                this.particles.splice(i, 1);
            }
        }
    }
}

class FireworkParticle {
    constructor(x, y, hue, type = 'sphere') {
        this.x = x;
        this.y = y;
        this.hue = hue;
        this.alpha = 1;
        this.decay = random(0.012, 0.025); // åŠ å¿«è¡°å‡ï¼Œå‡å°‘å­˜æ´»æ—¶é—´
        this.gravity = 0.08;
        this.type = type;

        // é¢„è®¡ç®—é¢œè‰²ï¼Œé¿å…æ¯å¸§ç”Ÿæˆ
        this.color = `hsl(${this.hue}, 100%, 60%)`;
        this.size = random(2, 3.5); // ç¨å¾®å‡å°ç²’å­å°ºå¯¸

        let angle, speed;

        switch(type) {
            case 'heart':
                // å¿ƒå½¢æ–¹ç¨‹
                const t = (Math.PI * 2 * Math.random());
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                angle = Math.atan2(heartY, heartX);
                speed = random(2, 5) * Math.sqrt(heartX*heartX + heartY*heartY) / 20;
                break;

            case 'spiral':
                angle = random(0, Math.PI * 2);
                speed = random(1, 8);
                this.spiralAngle = angle;
                this.spiralSpeed = random(0.1, 0.3);
                break;

            default: // sphere
                angle = random(0, Math.PI * 2);
                speed = random(2, 8);
        }

        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
    }

    update() {
        if (this.type === 'spiral') {
            this.spiralAngle += this.spiralSpeed;
            this.vx += Math.cos(this.spiralAngle) * 0.3;
            this.vy += Math.sin(this.spiralAngle) * 0.3;
        }

        this.x += this.vx;
        this.y += this.vy;
        this.vy += this.gravity;
        this.vx *= 0.98;
        this.vy *= 0.98;
        this.alpha -= this.decay;
    }

    draw() {
        // ç§»é™¤save/restoreå’ŒshadowBlurï¼Œå¤§å¹…æå‡æ€§èƒ½
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1; // é‡ç½®é€æ˜åº¦
    }
}

        // é¢„ç”Ÿæˆé¢œè‰²ï¼Œé¿å…æ¯å¸§é‡æ–°è®¡ç®—
        const hue = random(0, 20);
        const lightness = random(45, 55);
        this.color = `hsl(${hue}, 80%, ${lightness}%)`;
        this.darkColor = `hsl(${hue}, 80%, ${lightness - 10}%)`; // ç”¨äºè¾¹æ¡†

        // é¢„ç¼“å­˜transformï¼ˆå‡å°‘é‡å¤è®¡ç®—ï¼‰
        this._cosRot = 0;
        this._sinRot = 0;
        this._updateRotation();
    }

    _updateRotation() {
        const rad = this.rotation * Math.PI / 180;
        this._cosRot = Math.cos(rad);
        this._sinRot = Math.sin(rad);
    }

    update() {
        // å‡ºç°åŠ¨ç”» - ä½¿ç”¨æ›´å¿«çš„ç¼©æ”¾
        if (this.scale < this.targetScale) {
            this.scale += 0.15;
            if (this.scale > this.targetScale) this.scale = this.targetScale;
        }

        this.y += this.vy;
        this.x += this.vx;
        this.rotation += this.rotSpeed;

        // è¾¹ç•Œåå¼¹
        if (this.x < 30 || this.x > w - 30) {
            this.vx *= -1;
        }

        if (this.y > h + 80) {
            this.dead = true;
            return;
        }

        // ä»…åœ¨æ—‹è½¬å˜åŒ–æ—¶æ›´æ–°
        if (this.rotSpeed !== 0) {
            this._updateRotation();
        }
    }

    draw() {
        const hw = this.w / 2 * this.scale;
        const hh = this.h / 2 * this.scale;

        // æ‰‹åŠ¨è®¡ç®—å˜æ¢åçš„çŸ©å½¢é¡¶ç‚¹ï¼Œé¿å…ctx.save/restoreå¼€é”€
        ctx.save();

        // çº¢åŒ…ä¸»ä½“ï¼ˆä½¿ç”¨ç®€å•çš„çŸ©å½¢ï¼Œç§»é™¤shadowBlurï¼‰
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.roundRect(-hw, -hh, this.w * this.scale, this.h * this.scale, 5 * this.scale);
        ctx.fill();

        // é‡‘è‰²è¾¹æ¡†
        ctx.strokeStyle = '#ffd700';
        ctx.lineWidth = 2 * this.scale;
        ctx.stroke();

        // é‡‘è‰²å°å£
        ctx.fillStyle = '#ffd700';
        ctx.fillRect(-hw, -hh * 0.5, this.w * this.scale, 12 * this.scale);

        // "ç¦"å­—ï¼ˆåªåœ¨å®Œå…¨æ˜¾ç¤ºæ—¶ç»˜åˆ¶ï¼‰
        if (this.scale > 0.8) {
            ctx.fillStyle = '#ffeb3b';
            ctx.font = `bold ${24 * this.scale}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ç¦', 0, 10 * this.scale);
        }

        ctx.restore();
    }

    isClicked(mx, my) {
        const dx = mx - this.x;
        const dy = my - this.y;
        return Math.sqrt(dx*dx + dy*dy) < 50;
    }
}

        }
    });

    // æ‹‡æŒ‡æ£€æµ‹
    if (landmarks[4].x < landmarks[3].x) {
        extendedFingers++;
    }

    // æ¡æ‹³ï¼šä¼¸å±•çš„æ‰‹æŒ‡ <= 1
    // å¼ å¼€ï¼šä¼¸å±•çš„æ‰‹æŒ‡ >= 4
    if (extendedFingers <= 1) {
        return 'fist';
    } else if (extendedFingers >= 4) {
        return 'open';
    }
    return 'open';
}

function grabRandomEnvelope() {
    if (envelopes.length === 0) {
        // ç”Ÿæˆä¸€ä¸ªçº¢åŒ…
        const env = new RedEnvelope();
        env.x = w / 2;
        env.y = h / 2;
        envelopes.push(env);
        setTimeout(() => openEnvelope(env.x, env.y), 300);
    } else {
        // éšæœºé€‰æ‹©ä¸€ä¸ªçº¢åŒ…
        const randomIndex = randomInt(0, envelopes.length);
        const env = envelopes[randomIndex];
        openEnvelope(env.x, env.y);
        envelopes.splice(randomIndex, 1);
    }
}

function handleEnvelopeClick(e) {
    if (currentStage !== 3) return;
    const mx = e.clientX;
    const my = e.clientY;

    for (let i = envelopes.length - 1; i >= 0; i--) {
        if (envelopes[i].isClicked(mx, my)) {
            openEnvelope(envelopes[i].x, envelopes[i].y);
            envelopes.splice(i, 1);
            break;
        }
    }
}

function openEnvelope(x, y) {
    // è¿›ä¸€æ­¥å‡å°‘çƒŸèŠ±æ•°é‡ï¼Œä»3ä¸ªå‡å°‘åˆ°2ä¸ªï¼Œå¹¶æ·»åŠ éšæœºæ€§
    const fireworkCount = Math.random() < 0.5 ? 2 : 3; // 50%æ¦‚ç‡2ä¸ªï¼Œ50%æ¦‚ç‡3ä¸ª
    for (let k = 0; k < fireworkCount; k++) {
        // ç¨å¾®å»¶è¿Ÿæ¯ä¸ªçƒŸèŠ±çš„å‘å°„ï¼Œä½¿æ•ˆæœæ›´è‡ªç„¶
        setTimeout(() => {
            fireworks.push(new Firework(fireworkTypes[randomInt(0, fireworkTypes.length)]));
        }, k * 100);
    }

    // å½©å¸¦
    createConfetti(x, y);

    // æ˜¾ç¤ºå¡ç‰‡
    const modal = document.getElementById('cardModal');
    const img = document.getElementById('modalImg');
    const wish = document.getElementById('modalWish');

    if (userPhotos.length > 0) {
        img.src = userPhotos[randomInt(0, userPhotos.length)];
    } else {
        img.src = "https://picsum.photos/320/240?random=" + Date.now();
    }

    wish.innerText = WISHES[randomInt(0, WISHES.length)];
    modal.classList.add('show');
}

window.closeCard = function() {
    document.getElementById('cardModal').classList.remove('show');
}

// --- ä¸»å¾ªç¯ï¼ˆä¼˜åŒ–ç‰ˆï¼‰---
function loop() {
    // æ¸…é™¤ä¸»ç”»å¸ƒ
    ctx.fillStyle = 'rgba(2, 0, 16, 0.15)';
    ctx.fillRect(0, 0, w, h);

    // æ¸…é™¤æµæ˜Ÿç”»å¸ƒ
    meteorCtx.clearRect(0, 0, w, h);

    // ç»˜åˆ¶æ˜Ÿæ˜Ÿï¼ˆå…¨é˜¶æ®µï¼‰- ä¼˜åŒ–ï¼šåªåœ¨éœ€è¦æ—¶æ›´æ–°
    for (let i = 0; i < stars.length; i++) {
        stars[i].update();
        stars[i].draw();
    }

    // ç²’å­æ–‡å­—ï¼ˆé˜¶æ®µ1å’Œ2ï¼‰
    if (currentStage === 1 || currentStage === 2) {
        for (let i = 0; i < textParticles.length; i++) {
            textParticles[i].update();
            textParticles[i].draw();
        }
    }

    // çƒŸèŠ±ï¼ˆé˜¶æ®µ2å’Œ3ï¼‰
    if (currentStage === 2 || currentStage === 3) {
        // é™åˆ¶å±å¹•ä¸ŠåŒæ—¶å­˜åœ¨çš„æœ€å¤§çƒŸèŠ±æ•°é‡
        const maxFireworks = 5;
        const activeFireworks = fireworks.filter(fw => !fw.dead).length;

        if (activeFireworks < maxFireworks) {
            // å¤§å¹…é™ä½ç”Ÿæˆé¢‘ç‡
            const spawnRate = currentStage === 2 ? 0.04 : 0.02;
            if (Math.random() < spawnRate) {
                fireworks.push(new Firework(fireworkTypes[randomInt(0, fireworkTypes.length)]));
            }
        }
    }

    // ç»˜åˆ¶çƒŸèŠ± - å€’åºéå†ä»¥å®‰å…¨åˆ é™¤
    for (let i = fireworks.length - 1; i >= 0; i--) {
        const fw = fireworks[i];
        fw.update();
        fw.draw();
        if (fw.dead && fw.particles.length === 0) {
            fireworks.splice(i, 1);
        }
    }

    // æµæ˜Ÿé›¨ï¼ˆé˜¶æ®µ2å’Œ3ï¼‰- é™ä½ç”Ÿæˆé¢‘ç‡
    if (meteorShowerActive && Math.random() < 0.3) {
        meteors.push(new Meteor());
    }
    // å¶å°”å‡ºç°å•ä¸ªæµæ˜Ÿï¼ˆå…¨é˜¶æ®µï¼‰- é™ä½é¢‘ç‡
    else if (!meteorShowerActive && Math.random() < 0.02) {
        meteors.push(new Meteor());
    }

    // ç»˜åˆ¶æµæ˜Ÿ - ä½¿ç”¨å€’åºéå†
    for (let i = meteors.length - 1; i >= 0; i--) {
        const alive = meteors[i].update();
        if (alive) {
            meteors[i].draw();
        } else {
            meteors.splice(i, 1);
        }
    }

    // çº¢åŒ…é›¨ï¼ˆé˜¶æ®µ3ï¼‰
    if (currentStage === 3) {
        // ç”Ÿæˆçº¢åŒ… - æ§åˆ¶æœ€å¤§æ•°é‡
        if (envelopes.length < 15 && Math.random() < 0.06) {
            envelopes.push(new RedEnvelope());
        }

        // ç»˜åˆ¶çº¢åŒ… - å€’åºéå†
        for (let i = envelopes.length - 1; i >= 0; i--) {
            envelopes[i].update();
            envelopes[i].draw();
            if (envelopes[i].dead) {
                envelopes.splice(i, 1);
            }
        }
    }

    requestAnimationFrame(loop);
}
